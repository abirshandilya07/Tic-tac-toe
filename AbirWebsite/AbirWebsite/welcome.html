<html>
	<head>
		<title>My First web Page</title>
		<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
		<script>
			function sum()
			{
				var n1=parseInt(document.getElementById("txtNum1").value);
				var n2=parseInt(document.getElementById("txtNum2").value);
				document.getElementById("div_result").innerText=n1+n2
				return false;
			}
		</script>
		<style>
			td
			{
				border:1px solid black;
				background-color:white;
			}
			.tictacoe
			{
				height:100px;
				width:100px;
			}
		</style>
	</head>
	<body style="background:url('bg.png')">
		<div style="height:124px; width:124px; border:10px red solid; float:left; display:inline-block; border-radius:50%;">
			<img src="logo.png" style="height:124px"/>
		</div>
		<div style="font-family:Algerian; font-weight:bold; font-size: 50px; margin-left:10px; display:inline-block;font-variant: small-caps;">
			<p>Abir Shandilya</p>	
		</div>
		<table>
			<caption style="font-size:40px; font-style:italic; background-color:white;">Add 2 numbers</caption>
			<tr>
				<td>Enter First No</td>
				<td><input id="txtNum1" type="text"></td>
			</tr>
			<tr>
				<td>Enter Second No</td>
				<td><input id="txtNum2" type="text"></td>
			</tr>
			<tr>
				<td colspan="2" style="text-align:center">			
					<button onclick="sum()" style="height:50px; width:100px; background-color:green; color:white;">Add</button>
				</td>
			</tr>
			<tr>
				<td style="font-weight:bold">Sum</td>
				<td style="font-weight:bold">
					<div id="div_result"></div>
				</td>
			</tr>
			
		</table>



	</body>
</html>
